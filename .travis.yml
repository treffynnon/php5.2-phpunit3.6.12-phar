language: php
php:
  - 7.1

cache:
  directories:
  - $HOME/.composer/cache
  - vendor

before_install: |
  phpenv config-rm xdebug.ini
  cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
install: composer install
before_script: php -i | grep bz
#before_script: echo 'phar.readonly = Off' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
script: composer build

deploy:
  provider: releases
  api_key:
    secure: 
  file: php52-phpunit.phar
  skip_cleanup: true
  on:
    repo: treffynnon/php5.2-phpunit3.6.12-phar
    tags: true